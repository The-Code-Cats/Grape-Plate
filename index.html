<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food and Wine Pairing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
<!-- Navigation bar -->
<nav class="navbar has-shadow">
    <div class="navbar-brand">
        <a class="navbar-item">
            <img src='./Logo/logo-no-background.png' alt="site logo" style="max-height: 80px;">
        </a>      
        <div class="navbar-item  welcomeTitle " id="welcomeText">
            <div class="bounce_in_animation">Welcome to Grape-Plate</div>
        </div>
        <a id="burger" class="navbar-burger" role="button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </a>        
    </div>
    <div class="navbar-menu" id="nav-links">
        <div class="navbar-end">
            <a class="navbar-item github-logo" href="https://github.com/The-Code-Cats/Grape-Plate"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
</nav>

<body>
    <div class="has-text-right">
        <p class="is-hidden p-2" id="show-username"></p>
    </div>
    <div class = "container">
        <div class="column has-text-centered">
            <h1 class="is-size-2 has-text-weight-semibold" id="Food-wine">Food and Wine Pairing</h1>
        </div>
        <div class = "grid is-col-min-3 m-0 p-0">
            <div class="grid">
                <div class="cell has-text-centered">
                    <!-- input to search for a wine -->
                    <form id="search-wine">
                        <div class="field">
                            <label class="label">Search for your favorite wine:</label>
                            <div class="control">
                                <input id="searchWine" type="text" class="input" placeholder="Enter wine">
                            </div>
                            <p id="errorWine"></p>
                        </div>                        
                    </form>
                </div>
                <div class="cell is-flex">
                    <p class="subtitle is-flex-grow-1 has-text-centered is-align-content-center">OR</p>
                </div>
                <div class="cell has-text-centered">
                    <!-- input to search for a food -->
                    <form id="search-food">
                        <div class="field">
                            <label class="label">Search for your favorite food:</label>
                            <div class="control">
                                <input id="searchFood" type="text" class="input" placeholder="Enter dish">
                            </div>
                            <p id="errorFood"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- div to output the search results -->
        <div id="search-results" class="py-3"></div>
        <!-- div to output the receipes -->
        <div id="recipes" class="grid is-col-min-10"></div>
        <!-- div to output the wine information -->
        <div id="wine-info" class="has-text-centered py-3"></div>     
        <!-- <div class="container"></div> -->    
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="content">
            <button id="signup" class="button is-primary is-outlined">Sign-Up</button>
            <button id="logout" class="button is-primary is-outlined is-hidden">Logout</button>
            <a href="./aboutUs.html" class="button is-primary is-outlined is-pulled-right">About Team Code-Cats</a>
        </div>
    </footer>

    <!-- Sign-up Modal -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content has-background-white py-5 px-5">
            <div>
                <h3 id="modal-h3" class="is-size-3 mb-4">Sign-up to the portal</h3>
                <button class="delete is-pulled-right" aria-label="close"></button>
            </div> 
            <form>
                <div class="field">
                    <label class="label">User Name</label>
                    <div class="control">
                        <input id="user-name" type="text" class="input" placeholder="Enter user name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input id="user-email" type="text" class="input" placeholder="Enter user emal">
                    </div>
                </div>
                <div class="mt-6 has-text-centered">
                    <p id="errorSignUp"></p>
                    <button id="modal-signup" class="button is-primary">Sign-up</button>
                </div>
            </form>            
        </div>
    </div> 

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
    <script src="Assets/js/apis.js"></script>    
    <script src="Assets/js/display.js"></script>
    <script src="Assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/f735bfba5f.js" crossorigin="anonymous"></script>
</body>
</html>
