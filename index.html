<body>
    <div class="container my-5 mx-auto">
        <div class="row bg-light">
            <div class="col-12">
                <h1>Food and Wine Pairing</h1>
            </div>
            <div class="col-6">
                <!-- input to search for a wine -->
                <form id="search-wine">
                    <label for="wine">Search for your favorite wine:</label>
                    <input type="text" name="wine" id="searchWine">
                    <p id="errorWine"></p>
                </form>
            </div>
            <div class="col-6">
                <!-- input to search for a food -->
                <form id="search-food">
                    <label for="food">Search for your favorite food:</label>
                    <input type="text" name="food" id="searchFood">
                    <p id="errorFood"></p>
                </form>
            </div>
            <!-- div to output the search results -->
            <div id="search-results" class="col-12"></div>
            <!-- div to output the receipes -->
            <div id="recipes" class="col-12 d-inline'"></div>
            <!-- div to output the receipe information -->
            <div id="recipe-info" class="col-12 d-inline'"></div>
        </div>
