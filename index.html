<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food and Wine Pairing</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="container my-5 mx-auto">
        <div class="row bg-light">
            <div class="col-12">
                <h1>Food and Wine Pairing</h1>
            </div>
            <div class="col-6">
                <!-- input to search for a wine -->
                <form id="search-wine">
                    <label for="wine">Search for your favorite wine:</label>
                    <input type="text" name="wine" id="searchWine">
                    <p id="errorWine"></p>
                </form>
            </div>
            <div class="col-6">
                <!-- input to search for a food -->
                <form id="search-food">
                    <label for="food">Search for your favorite food:</label>
                    <input type="text" name="food" id="searchFood">
                    <p id="errorFood"></p>
                </form>
            </div>
            <!-- div to output the search results -->
            <div id="search-results" class="col-12"></div>
            <!-- div to output the receipes -->
            <div id="recipes" class="col-12 d-inline'"></div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="Assets/js/recipes.js"></script>
    <script src="Assets/js/winePairing"></script>
    <script src="Assets/js/foodPairing"></script>
    <script src="Assets/js/main.js"></script>

</body>

</html>
