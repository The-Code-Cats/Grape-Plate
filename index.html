<body>
    <div class = "container my-6">
        <div class = "column" >
            <h1 class= "title-2 has-text-centered" id = "Food-wine">Food and Wine Pairing</h1>
        </div>
        <div class = "grid is-col-min-3">

            <div class="grid py-3">
                <div class="cell has-text-centered">
                    <!-- input to search for a wine -->
                    <form id="search-wine">
                        <label for="wine" class="is-family-primary is-size-6">Search for your favorite wine:</label>
                        <input type="text" name="wine" id="searchWine">
                        <p id="errorWine"></p>
                    </form>
                </div>
                <div class="cell has-text-centered">
                    <p class="subtitle">OR</p>
                </div>
                <div class="cell has-text-centered">
                    <!-- input to search for a food -->
                    <form id="search-food">
                        <label for="food" class="is-family-primary is-size-6">Search for your favorite food:</label>
                        <input type="text" name="food" id="searchFood">
                        <p id="errorFood"></p>
                    </form>
                </div>
            </div>
        </div>       
        
        <!-- Outcome Sections -->

        <!-- div to output the search results -->
        <div id="search-results" class="py-3"></div>

        <!-- div to output the receipes -->
        <div id="recipes" class="grid is-col-min-10"></div>

        <!-- div to output the wine information -->
        <div id="wine-info" class="has-text-centered py-3"></div>                    
     
        <div class="container">
            

        </div>
        
        
    
    </div>
    
    <footer class="footer" >
    <div>
        <div class="columns">
            <!-- Column 1 -->
            <div class="column is-half has-text-left px-6">    
                <button id="openModalButton" class="button is-primary is-outlined">Sign-Up</button>
                <div id="myModal" class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Modal title</p>
                            <button class="delete" aria-label="close" id="close-signup-modal"></button>
                        </header>
                        <section class="modal-card-body">
                            <!-- Modal content goes here -->
                            <div class="field">
                                <label class="label">User Name</label>
                                <div class="control">
                                    <input id=userName class="input" type="text" placeholder="e.g Alex Smith">
                                </div>
                            </div>
    
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input id="emailInput" class="input" type="email"
                                        placeholder="e.g. alexsmith@gmail.com">
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <div class="field is-grouped">
                                <div class="control">
    
                                    <button id="modalSubmitButton" class="button is-link">Submit</button>
                                </div>
    
                            </div>
                            <button class="button">Cancel</button>
                        </footer>
                    </div>
                </div>
    

            </div>


    
            <!-- Column 2 -->
            <div class="column is-half">
                <p class="bd-footer-link has-text-right px-4">
                    <a href="https://">
                        <span class="icon-text">
                            <span>About Team-CodeCats</span>
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </div>
