<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food and Wine Pairing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<nav class="navbar has-shadow is-danger">
    <div class="navbar-brand">
        <a class="navbar-item" href="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx4qy0D4_YgXCj-85VbqKoXlL0M6IsAW_efg&s"
                alt="site logo" style="max-height: 90px;">

        </a>
    </div>
    <div class="navbar-menu" id="nav-links">
        <div class="navbar-end">
            <a class="navbar-item" href="https://github.com/The-Code-Cats/Grape-Plate">Check Out Our Code</a>

        </div>
    </div>
</nav>
<body>
    <div class="container my-6">
        <div class="column">
            <h1 class="title has-text-centered">Food and Wine Pairing</h1>
        </div>
        <div class="columns has-background-light py-3">            
            <div class="column">
                <!-- input to search for a wine -->
                <form id="search-wine">
                    <label for="wine" class="is-size-6 has-text-weight-light">Search for your favorite wine:</label>
                    <input type="text" name="wine" id="searchWine">
                    <p id="errorWine"></p>
                </form>
            </div>
            <div class="column">
                <!-- input to search for a food -->
                <form id="search-food">
                    <label for="food" class="is-size-6 has-text-weight-light">Search for your favorite food:</label>
                    <input type="text" name="food" id="searchFood">
                    <p id="errorFood"></p>
                </form>
            </div>
        <!-- Results Section -->
        <div>
            <!-- div to output the search results -->
            <div id="search-results" class=""></div>
            <!-- div to output the receipes -->
            <div id="recipes" class=""></div>
            <!-- div to output the receipe information -->
            <div id="recipe-info" class="column is-3-tablet is-4-desktop'"></div>
        </div>
            
        </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script src="Assets/js/apis.js"></script>    
    <script src="Assets/js/display.js"></script>
    <script src="Assets/js/main.js"></script>

</body>

</html>
